{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Get a Stock Quote</h1>
    <form action="{{ url_for('quote') }}" method="POST">
        <label for="symbol">Enter a stock symbol:</label>
        <input type="text" id="symbol" name="symbol" placeholder="e.g. AAPL" autofocus>
        <button type="submit">Get Quote</button>
    </form>
{% endblock %}
